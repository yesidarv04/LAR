<!DOCTYPE html>
<html lang="en">

<head>
  @@include("../partials/head.html")
  <title>Sign In | LAR - Liga Antioqueña de Rugby</title>
</head>

<body class="bg-light">
  <!-- container -->
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6"> 
            <div class="mb-4">
              <h2 class="display-6 fw-bold text-center mt-2">INICIO DE SESIÓN</h2>
              <div class="d-flex justify-content-center">
                <a href="../index.html">
                  <img src="../assets/images/brand/logo/logo-form.jpg" class="my-6 w-65 mx-auto d-block" alt=""> 
                </a>
              </div>
              <!-- <p class="mb-6">Ingresa tu información.</p> -->
            </div>
            <!-- Form -->
            <form>
              <!-- Username -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Correo electrónico aquí" required="">
              </div>
              <!-- Password -->
              <div class="mb-5">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña aquí" required="">
              </div>
              <!-- Checkbox -->
              <!-- <div class="d-lg-flex justify-content-between align-items-center mb-4">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="rememberme">
                  <label class="form-check-label" for="rememberme">Remember me</label>
                </div>
              </div> -->
              <!-- Button -->
              <div class="d-grid mb-5">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
              <!-- Links -->
              <div class="d-md-flex justify-content-between mt-6">
                <div class="mb-2 mb-md-0">
                  <a href="sign-up.html" class="fs-5">Registrarme</a>
                </div>
                <div>
                  <a href="forget-password.html" class="text-inherit fs-5">Recuperar contraseña</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  @@include("../partials/scripts.html")
</body>

</html>
