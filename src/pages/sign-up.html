<!DOCTYPE html>
<html lang="en">

<head>
  @@include("../partials/head.html")
  <title>Registrarme | LAR - Liga Antioqueña de Rugby</title>
</head>

<body class="bg-light">
  <!-- container -->
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <h2 class="display-6 fw-bold text-center m-4">NUEVO USUARIO</h2>
            </div>
            <!-- Form -->
            <form>
              <!-- Document type -->
              <div class="mb-5">
                <label for="documenttype" class="form-label">Tipo de documento</label>
                <select class="form-select" id="documenttype" name="documenttype" required="">
                  <option disabled selected>Selecciona una opción</option>
                  <option value="cedulaciudadania">Cédula de Ciudadanía</option>
                  <option value="cedulaextranjeria">Cédula de Extranjería</option>
                  <option value="tarjetaidentidad">Tarjeta de Identidad</option>
                  <option value="nit">NIT</option>
                </select>
              </div>
             <!-- Document ID  -->
             <div class="mb-5">
              <label for="document" class="form-label">Número Documento</label>
              <input id="document" type="number" id="document" class="form-control" name="document" placeholder="Número de documento aquí" required="">
            </div>
              <!-- Username -->
              <div class="mb-5">
                <label for="username" class="form-label">Nombre Completo</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Nombre completo aquí" required="">
              </div>
              <!-- Gender -->
              <div class="mb-5">
                <label for="gender" class="form-label">Género</label>
                <select class="form-select" id="gender" name="gender" required="">
                  <option disabled selected>Selecciona una opción</option>
                  <option value="cedulaciudadania">Masculino</option>
                  <option value="cedulaextranjeria">Femenino</option>
                  <option value="tarjetaidentidad">No Aplica</option>
                </select>
              </div>
              <!-- Email -->
              <div class="mb-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Correo electrónico aquí" required="">
              </div>
              <!-- Password -->
              <div class="mb-5">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña aquí" required="">
              </div>
              <!-- Password -->
              <div class="mb-5">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" class="form-control" name="password" placeholder="Confirmar contraseña aquí" required="">
              </div>
              <!-- Club -->
              <div class="mb-5">
                <label for="club" class="form-label">Club Deportivo</label>
                <select class="form-select" id="club" name="club" required="">
                  <option disabled selected>Selecciona tu club</option>
                  <option value="Renos">Renos RC</option>
                  <option value="Bello">Bello RC</option>
                  <option value="Ejemplo">EjemploRC</option>
                </select>
              </div>
              <!-- Checkbox 
              <div class="mb-5">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="agreeCheck">
                  <label class="form-check-label" for="agreeCheck"><span
                        class="fs-5">I agree to the <a
                          href="terms-condition-page.html">Terms of
                          Service </a>and
                        <a href="terms-condition-page.html">Privacy Policy.</a></span></label>
                </div>
              </div>
              -->
              <div>
                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Registrarme
                  </button>
                </div>

                <div class="d-md-flex justify-content-between mt-4">
                  <div class="mb-2 mb-md-0">
                    <p text-inherit fs-5>¿Ya tienes una cuenta? 
                    <a href="sign-in.html" class="fs-5">
                        Ingresar.</a>
                    </p>
                  </div>
                  <!-- <div>
                    <a href="forget-password.html" class="text-inherit
                        fs-5">Forgot your password?</a>
                  </div> -->

                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  @@include("../partials/scripts.html")
</body>

</html>
