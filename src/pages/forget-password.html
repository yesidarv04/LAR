<!DOCTYPE html>
<html lang="en">

<head>
  @@include("../partials/head.html")
  <title>Forget Password | Dash Ui - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class="bg-light">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
                <h2 class="display-6 fw-bold text-center mt-2">RECUPERAR CONTRASEÑA</h2>
              <div class="d-flex justify-content-center">
                <a href="../index.html">
                  <img src="../assets/images/brand/logo/logo-primary.svg" class="my-6 w-65 mx-auto d-block" alt=""> 
                </a>
              </div>
              <p class="mb-6">No te preocupes, recibirás un correo para restablecer tu contraseña.
              </p>
            </div>
            <!-- Form -->
            <form>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Correo electrónico aquí" required="">
              </div>
              <!-- Button -->
              <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary">
                    Restablecer contraseña
                  </button>
              </div>
              <span>¿Ya tienes cuenta? <a href="sign-in.html">Inicia sesión.</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  @@include("../partials/scripts.html")
</body>

</html>
